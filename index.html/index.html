  <style>

  align-items: center;
  padding: 20px 10px;

              radial-gradient(circle at 80% 70%, #2a2f3f 0%, transparent 50%),

}

    html,body{height:100%;margin:0;}
    body{

    }
 .window {
  width: 400px;
  height: 100vh;         /* –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
  border: 2px solid var(--border);
  box-shadow: 0 0 15px rgba(0,0,0,.7);
  display: flex;

  /* ====== –î–í–ê –ø—è—Ç–Ω–∞ + —Ç—ë–º–Ω—ã–π —Ü–µ–Ω—Ç—Ä (–ø–ª–∞–≤–Ω–æ) ====== */
  background:
    /* –≤–µ—Ä—Ö–Ω–µ–µ –ª–µ–≤–æ–µ ‚Äî —Ç—ë–ø–ª–æ–µ –∫—Ä–∞—Å–Ω–æ–µ –ø—è—Ç–Ω–æ */
    radial-gradient(circle at 30% 20%,
      rgb(179, 74, 67) 0%,
      rgba(197,26,26,0.55) 22%,
      rgba(197, 26, 26, 0.534) 42%,
      rgba(0,0,0,0) 70%),

    /* –Ω–∏–∂–Ω–µ–µ –ø—Ä–∞–≤–æ–µ ‚Äî —Ö–æ–ª–æ–¥–Ω–æ–µ —Å–∏–Ω–µ–µ –ø—è—Ç–Ω–æ */
    radial-gradient(circle at 80% 85%,
      rgb(41, 84, 175) 0%,
      rgba(23, 59, 138, 0.644) 20%,
      rgba(23,60,138,0.22) 40%,
      rgb(100, 70, 36) 70%),

    /* —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –º—è–≥–∫–∞—è —Ç—ë–º–Ω–∞—è "–ø–µ—Ä–µ–≥–æ—Ä–æ–¥–∫–∞" (–æ–≤–∞–ª—å–Ω–∞—è —Ç–µ–Ω—å) */
    radial-gradient(ellipse at 50% 55%,
      rgba(104, 80, 35, 0) 0%,
      rgba(20,20,20,0.28) 30%,
      rgba(20,20,20,0.6) 55%,
      rgba(12,12,12,0.85) 80%);

  /* –ù–µ–º–Ω–æ–∂–∫–æ —Å–º—è–≥—á–∞–µ–º —Å–º–µ—à–∏–≤–∞–Ω–∏–µ ‚Äî –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π other modes */
  background-blend-mode: normal;
}

.content {
  flex: 1;               /* –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}
    .titlebar {
      background: radial-gradient(circle at 40% 40%, #b34a43 30%, #c51a1a 50%, #173c8a 60%,);   /*instagram.exe*/
      padding: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .titlebar .left{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .titlebar .title{ font-size:14px; }
    .titlebar .controls{ font-size:14px; opacity:.95; }
    .back-btn{
      display:none;
      background:var(--menu);
      color:#fff;
      border:none;
      padding:4px 8px;
      cursor:pointer;
      border-radius:3px;
      font-size:14px;
    }
   .menu {
  background: radial-gradient(circle at 40% 40%, #b34a43 30%, #c51a1a 50%, #173c8a 60%,);   /* File Edit View Options Help */
  color: #ffffff;        
  border-bottom: 1px solid #1a878f;   /* –Ω–∏–∂–Ω—è—è –ø–æ–¥–≤–æ–¥–∫–∞ File Edit.. */
  padding: 4px 8px;
}
    .content{
      flex:1;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .profile { padding: 10px; }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #154d57;   /* –æ–±–≤–æ–¥–∫–∞ –∞–≤—ã */
    }
    .stats {
      margin: 10px 0;
      font-size: 14px;
      display: flex;
      justify-content: flex-start;
    }
    .stat-item {
      margin-right: 15px;
      text-align: left;
    }
    .number {
      display: block;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
    }
    .label {
      display: block;
      font-size: 12px;
    }
    .bio { font-size: 13px; margin-bottom: 10px; }
    .buttons button {
      background: linear-gradient(50deg, #173168 0%, #c51a1ad8 70%, #b43b32 100%);  /* following message */
      border: none;
      color: white;
      padding: 5px 10px;
      margin: 3px;
      cursor: pointer;
    }
    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:5px;
      padding:14px;
    }
    .gallery img{
      width:100%;
      height:110px;
      object-fit:cover;
      cursor:pointer;
      display:block;
    }
    .feed{ display:none; padding:8px; }
    .post {
  background: radial-gradient(circle at 30% 30%, #5b4a47 0%, transparent 40%),
              radial-gradient(circle at 70% 70%, #263650 0%, transparent 50%),
              radial-gradient(circle at 60% 40%, #8d3232 0%, transparent 50%),
              linear-gradient(135deg, #2c2c2c, #222b52, #962020, #f15c5c);
  border: 2px solid var(--border);
  margin: 10px 0;
  overflow: hidden;
}


    .post-head{
      display:flex;
      align-items:center;
      gap:19px;
      padding:10px;            /*–∏—Å–ø—Ä–∞–≤–∏—Ç—å!! –Ω–∞ 11*/
      background: radial-gradient(circle at 30% 30%, #5b4a47 0%, transparent 40%),
              radial-gradient(circle at 70% 70%, #8a3327 0%, transparent 50%),
              radial-gradient(circle at 60% 40%, #6d3636 0%, transparent 50%),
              linear-gradient(135deg, #2c2c2c, #222b52, #962020, #f15c5c);   /* –Ω–∞–¥ –ø–æ—Å—Ç–æ–º */
      border-bottom:1px solid var(--border);
    }
    .post-head img{
      width:30px;
      height:30px;
      border-radius:50%;
      border:1px solid #2196aa;   /* –æ–±–≤–æ–¥–∫–∞ –∞–≤—ã –≤ –ø–æ—Å—Ç–∞—Ö */
      object-fit:cover;
    }
    .post-head .uname{
      font-weight:bold;
      font-size:20px;
      text-transform:lowercase;
    }

    .post-img img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
    }

    .post-body{ 
      padding:8px 10px; 
      color:var(--muted); 
      font-size:13px; 
    }
    .likes{ 
      font-family:"Poppins", 
      sans-serif; font-size:14px; 
      color:#ffffff;    /* —Ü–≤–µ—Ç –ª–∞–π–∫–æ–≤ */
      margin-bottom:6px; 
    }
    .caption{ margin-bottom:6px; 
      color:#000000; }   /* –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å –ø–æ—Å—Ç–∞ */


    /* footer (–º—É–∑—ã–∫–∞) ‚Äî –≤–∏–¥–µ–Ω –≤—Å–µ–≥–¥–∞ */
   .footer {
  flex-shrink: 0;        /* —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤–Ω–∏–∑—É */
  background: var(--menu);
  padding: 6px 10px;
  color: #ffffff;
  font-size: 13px;
  border-top: 1px solid var(--border);
  display: flex;
  align-items: center;
  height: 36px;          /* —É–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É, –º–µ–Ω—å—à–µ –ø—É—Å—Ç–æ–≥–æ */
  box-sizing: border-box;
}
    .marquee{
      overflow:hidden;
      white-space:nowrap;
      width:100%;
    }
    .marquee span{
      display:inline-block;
      padding-left:100%;
      animation: scroll 14s linear infinite;
    }
    @keyframes scroll{
      from{ transform: translateX(0); }
      to{ transform: translateX(-100%); }
    }

    /* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –º–µ–ª–æ—á–∏ */
    @media (max-width:420px){
      .window{ height:100vh; }
      .profile{ padding:10px; }
      .gallery{ gap:4px; padding:8px; }
    }
  </style>
</head>
<body> <div class="window" role="application" 
  aria-label="instagram retro window"> 
  <div class="titlebar"> 
    <div class="left"> 
      <button id="backBtn" 
      class="back-btn" 
      title="–Ω–∞–∑–∞–¥">‚Üê</button> 
      <div class="title">instagram.exe</div> 
    </div> 
      <div class="controls">‚òê ‚úï</div> 
    </div> 
    <div class="menu">File Edit View Options Help</div> 
    <div class="content" id="content"> 
      <div id="profileBlock"> 
        <div class="profile"> 
          <div class="profile-row"> 
            <img src="https://i.pinimg.com/736x/5b/2d/40/5b2d40f1eeef9a2f96f17210fb25931d.jpg" alt="avatar"> <div> 
              <div class="name">Silent hill.</div>

                  <span class="label">posts</span> 
                </div> 
                <div class="stat-item"> 
                  <span class="number">330</span> 
                  <span class="label">followers</span> 
                </div>

                  <span class="number">634</span>

               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/fa/6f/b4/fa6fb4479461c5bc09cc42088943d67b.jpg" alt="pic1" data-index="1"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/1200x/9a/54/1f/9a541fa2531a4f6cfdb7062511e26cd9.jpg" alt="pic3" data-index="2"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/33/5e/73/335e735da6736fe6f1451c6389af71ec.jpg" alt="pic4" data-index="3"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/0f/43/3f/0f433ff3d1f039ace7c69443a215f133.jpg" alt="pic5" data-index="4"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/6b/5d/3e/6b5d3e0898115b3aff693c6b4f99998e.jpg" alt="pic6" data-index="5"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
        </div>
      </div>

      <!-- FEED (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ—Å—Ç—ã) -->
      <div id="feedBlock" class="feed" aria-live="polite"></div>
    </div>

    <!-- footer: song / marquee -->
    <div class="footer">
      <div class="marquee" aria-hidden="false"><span>‚ô´  I love you -  Fontaines D.C. ‚ô´</span></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // –¥–∞–Ω–Ω—ã–µ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω —Å–∏–Ω—Ç–∞–∫—Å–∏—Å ‚Äî –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–∞–ø—è—Ç—ã–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏)
      const images = [
        "https://i.pinimg.com/1200x/71/56/06/7156065afc9c2a7652202d5a78903741.jpg",
        "https://i.pinimg.com/736x/fa/6f/b4/fa6fb4479461c5bc09cc42088943d67b.jpg",
        "https://i.pinimg.com/1200x/9a/54/1f/9a541fa2531a4f6cfdb7062511e26cd9.jpg",
        "https://i.pinimg.com/736x/33/5e/73/335e735da6736fe6f1451c6389af71ec.jpg",
        "https://i.pinimg.com/736x/0f/43/3f/0f433ff3d1f039ace7c69443a215f133.jpg",
        "https://i.pinimg.com/736x/6b/5d/3e/6b5d3e0898115b3aff693c6b4f99998e.jpg"
      ];
      const likes = [121,93,203,147,100,99];
      const comments = [84,77,111,98,81,75];
      const times = ["1 day ago","2 days ago","5 days ago","1 week ago","2 weeks ago","4 weeks ago"];
      const captions = [
        "and the blood of the root is the sweetest wine.",
        "nothing ever goes away until it has taught us what we need to know",
        "the hands remember what the mind forgets.",
        "i touch reality only with my fingertips.",
        "the sun loved the moon so much, he died every night to let her breathe.",
        "reality doesn‚Äôt exist if you don‚Äôt look at it."
      ];

      // —ç–ª–µ–º–µ–Ω—Ç—ã
      const feed = document.getElementById('feedBlock');
      const profileBlock = document.getElementById('profileBlock');
      const galleryBlock = document.getElementById('galleryBlock');
      const backBtn = document.getElementById('backBtn');
      const followingBtn = document.getElementById('followingBtn');
      const messageBtn = document.getElementById('messageBtn');
      const content = document.getElementById('content');

      // —Å—Ç—Ä–æ–∏–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ª–µ–Ω—Ç—É (–ø–µ—Ä–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      function buildFeed(){
        feed.innerHTML = '';
        for(let i = 0; i < images.length; i++){
          const post = document.createElement('article');
          post.className = 'post';
          post.dataset.index = i;
          post.innerHTML = `
             <div class="post-head">
              <img src="https://i.pinimg.com/736x/5b/2d/40/5b2d40f1eeef9a2f96f17210fb25931d.jpg" alt="avatar">
              <div class="uname">Silent hill.</div>
            </div>
            <div class="post-img"><img src="${images[i]}" alt="post image"></div>
            <div class="post-body">
              <div class="likes">üíú ${likes[i]} &nbsp; ‚Ä¢ &nbsp; üó®Ô∏è ${comments[i]}</div>
              <div class="caption"><strong>${captions[i] || ''}</strong></div>
              <div class="view-comments">view all ${comments[i]} comments</div>
              <div class="time">${times[i]}</div>
            </div>
          `;
          feed.appendChild(post);
        }
      }

      // –æ—Ç–∫—Ä—ã—Ç—å feed, –ø–æ–∫–∞–∑–∞—Ç—å —Å–≤–µ—Ä—Ö—É (–ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç) –∏–ª–∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –∏–Ω–¥–µ–∫—Å—É
      function openFeed(scrollIndex = 0){
        buildFeed();
        profileBlock.style.display = 'none';
        feed.style.display = 'block';
        backBtn.style.display = 'inline-block';
        // —Å–Ω–∞—á–∞–ª–∞ —Å–±—Ä–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –∑–∞—Ç–µ–º –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ —ç–ª–µ–º–µ–Ω—Ç—É
        content.scrollTop = 0;
        setTimeout(()=> {
          const posts = feed.querySelectorAll('.post');
          if(posts[scrollIndex]){
            posts[scrollIndex].scrollIntoView({behavior:'smooth', block:'start'});
          }
        }, 80);
      }

      function closeFeed(){
        feed.style.display = 'none';
        profileBlock.style.display = 'block';
        backBtn.style.display = 'none';
        content.scrollTop = 0;
      }

      // —Å–æ–±—ã—Ç–∏—è
      followingBtn.addEventListener('click', ()=> openFeed(0)); // –æ—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç —Å–≤–µ—Ä—Ö—É
      backBtn.addEventListener('click', closeFeed);
      messageBtn.addEventListener('click', ()=> {
        window.open('https://t.me/ssilentq','_blank');
      });

      // –∫–ª–∏–∫ –ø–æ –º–∏–Ω–∏–∞—Ç—é—Ä–µ ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –ª–µ–Ω—Ç—É –∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –ø–æ—Å—Ç—É
      galleryBlock.addEventListener('click', (e)=>{
        const img = e.target.closest('img');
        if(!img) return;
        const idx = Number(img.dataset.index);
        if(!isNaN(idx)) openFeed(idx);
      });

      // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      feed.style.display = 'none';
      backBtn.style.display = 'none';
    });
  </script>
